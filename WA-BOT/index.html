				<div class="container has-text-centered">
					<h1 class="title" style="color: black;">
						<img src="cdn/images/logo.png">
					</h1>
					<p>BOT STATUS:</p>
					<p class="fancy-text" id="status">Not Active</p>
					<p style="margin-top: 1em; color: rgb(255, 0, 221); font-weight: bold;">If You Have Spare PhoneNumbers Please Contact Us</p>
				
					<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
					<script>
						// Load configuration from JSON file
						$.getJSON("config.json", function(data) {
							// Get status text and color from configuration
							var statusText = data.statusText;
							var color = data.color;
				
							// Update status text
							document.getElementById("status").innerText = statusText;
				
							// Apply the color to the element
							document.getElementById("status").style.color = color;
						});
					</script>
				</body>
					<h1 class="subtitle" style="margin-top: 1em; color: rgb(255, 255, 255); font-weight: bold;">
						A simple and modern <div class="fancy-text">WA-BOT.</div>
						<div class="info">
							<nav class="level" style="margin-top: 2em;">
								<div class="level-item has-text-centered">
									<div>
										<p class="heading" style="color: rgb(255, 255, 255); font-weight: bold;"></p>Channels</p>

									</div>
								</div>

									</div>
								</div>
								<div class="level-item has-text-centered">
									<div>
										<p class="heading" style="color: rgb(255, 255, 255); font-weight: bold;"></p>Uptime</p>
										<p class="title" style="color: rgb(255, 255, 255); font-weight: bold;" id="uptimePlaceholder"></p>
									</div>
								</div>
							</nav>
						</div>
					</h2>
					<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
					<script>
						// Load configuration from JSON file
						$.getJSON("config.json", function(data) {
							// Update placeholders with dynamic content
							$("#channelsPlaceholder").text(data.channels);
							$("#usersPlaceholder").text(data.users);
							$("#uptimePlaceholder").text(data.uptime);
						});
					</script>
					<div style="margin-top:3em; font-weight: bold;">
						<a href="https://wa.me/99999" class="button is-info is-inverted" style="background-color: #ffbebb00; color: red; border-color: white;">
							<span>Invite Cygnus-Bot To Your Group Chat</span>
						</a>
					</div>
				</div>
				</div>
			</div>
